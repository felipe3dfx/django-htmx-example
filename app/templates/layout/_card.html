<div class="col-sm-6 col-lg-4 mb-4">
    <div class="card">
        <img src="{{ card.image.url }}" class="card-img-top" alt="{{ card.title }}">

        <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description|linebreaksbr }}</p>
            <p class="card-text"><small class="text-muted">{{ card.created_at }}</small></p>
        </div>
    </div>
</div>
